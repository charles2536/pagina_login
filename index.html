<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="login.js"></script>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <td>
        <main class="form-signin">




            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating" id=seccion_login>
                <button type="button" id="btn_login" class="btn btn-primary" class="linea">Sign in</button>
                <div id=subseccion_login>


                    <label for="usuario">Email address</label>
                    <input type="email" class="form-control" id="usuario" />



                    <label for=" contrasena">Password</label>
                    <input id="contrasena" type="password" class="form-control" placeholder="Password" />
                    <button type="button" id="btn_entrar" class="btn btn-primary">Entrar</button>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>

                </div>
                <h4 id="mensaje_bienvenida" class="h3 mb-3 fw-normal">WELCOME</h4>
                <h4 id="mensaje_incorrecto" class="h3 mb-3 fw-normal">Su usuario o contraseña son incorrectos</h4>


                <div class="form-floating" id=seccion_registro>
                    <button type="button" id="btn_registro" class="btn btn-primary" class="linea">Sign up</button>
                    <div id=subseccion_registro>
                        <label for="fullname">Nombre completo</label>
                        <input id="fullname" type="text " class="form-control" placeholder="full_name" />

                        <label for="crear_correo">Crear correo</label>
                        <input id="crear_correo" type="text" class="form-control" placeholder="name@example.com" />

                        <label for="nameusuario">Nombre usuario</label>
                        <input id="nameusuario" type="text" class="form-control" placeholder="user_name" />

                        <label for="crear_contrasena">Crear contraseña</label>

                        <input id="crear_contrasena" type="password" class="form-control" placeholder="Password" />


                        <button type="button" id="btn_signup" class="btn btn-primary">Hecho</button>
                        <h4 id="registro_success" class="h3 mb-3 fw-normal">REGISTRO EXITOSO</h4>
                        <h4 id="usuario_registrado" class="h3 mb-3 fw-normal">USUARIO YA REGISTRADO</h4>
                        <h4 id="dato_faltante" class="h3 mb-3 fw-normal">Debes ingresar todos los datos</h4>

                    </div>
                </div>
        </main>
    </td>
</body>

</html>
